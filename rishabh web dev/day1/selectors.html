<!doctype html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>selectors</title>
        <style>
            h1{
                color: blue;
            }
            #ritik{
                color: blueviolet;
            }
            .prc{
                color:chartreuse;
            }
            

        </style>
    </head>
    <body>
        <h1 class="prc">THIS IS FOR ELEMENT SELECTOR</h1>
        <p id = "ritik">this is the use of paragraph tag</p>
        <h2 class="prc">the is inside the practise tag</h2>
        <!-- 5 types of selectors are
         1)element selector h1{}
         2)id selector #main{}
         3)class selector .main{}
         4)universal selector *{}
         5)group selector  h1,p,h2{}
        -->
    </body>
</html>
